<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Participe deste aniversário solidário e doe uma cesta básica.">
    <meta name="theme-color" content="#111111"> <!-- Atualizado para Night Run -->
    <title>Corrida Solidária - Presente Social</title>

    <!-- Fontes (Teko & Roboto Condensed) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Teko:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- 1. Design System (Visual High Performance) --- */
        :root {
            /* Paleta: Night Asphalt & Neon Volt */
            --primary: #CCFF00;        /* Verde Neon Volt (Energia) */
            --primary-dark: #A3CC00;   
            --bg-body: #121212;        /* Preto Fosco */
            --bg-card: #1E1E1E;        /* Cinza Grafite Escuro */
            
            --text-display: #FFFFFF;   /* Branco */
            --text-body: #B0B0B0;      /* Cinza Prata */
            --text-muted: #666666;
            
            --border-light: #333333;
            
            --container-width: 500px;
            --container-padding: 20px;
            
            /* Bordas e Formas */
            --radius-md: 8px; 
            --radius-sm: 4px;
            --skew: -5deg; /* Inclinação para velocidade */
            
            --shadow-soft: 0 4px 20px rgba(0, 0, 0, 0.5);
            --transition: all 0.2s ease-out;
        }

        /* --- 2. Reset & Base --- */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Roboto Condensed', sans-serif; 
            background-color: var(--bg-body);
            color: var(--text-body);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            padding-bottom: 60px;
            background-image: 
                linear-gradient(45deg, #1a1a1a 25%, transparent 25%, transparent 75%, #1a1a1a 75%, #1a1a1a),
                linear-gradient(45deg, #1a1a1a 25%, transparent 25%, transparent 75%, #1a1a1a 75%, #1a1a1a);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            /* Textura sutil de fibra de carbono/grid */
        }

        h1, h2, h3, h4, .serif {
            font-family: 'Teko', sans-serif;
            color: var(--text-display);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            line-height: 1;
        }

        img { max-width: 100%; display: block; }
        button { border: none; background: none; cursor: pointer; font-family: inherit; }
        input, textarea { font-family: inherit; }

        .container { 
            width: 100%; max-width: var(--container-width); 
            margin: 0 auto; padding: 0 var(--container-padding); 
        }

        /* --- Componentes UI --- */
        .card { 
            background: var(--bg-card); 
            padding: 32px 24px; 
            border-radius: var(--radius-md); 
            box-shadow: var(--shadow-soft); 
            margin-bottom: 24px; 
            border: 1px solid var(--border-light);
            /* Efeito de velocidade no topo */
            border-top: 4px solid var(--primary);
        }

        .btn {
            display: inline-flex; align-items: center; justify-content: center; gap: 10px;
            width: 100%; padding: 14px;
            border-radius: 4px; /* Cantos retos */
            font-weight: 700; font-size: 1.2rem;
            text-transform: uppercase;
            transition: var(--transition);
            font-family: 'Teko', sans-serif;
            transform: skewX(var(--skew)); /* Botão inclinado */
        }
        /* Desfazer inclinação no texto do botão */
        .btn span, .btn svg { transform: skewX(5deg); } 
        
        .btn-primary { 
            background-color: var(--primary); 
            color: #000; /* Contraste preto no verde neon */
        }
        .btn-primary:hover { 
            background-color: #fff; 
            box-shadow: 0 0 15px rgba(204, 255, 0, 0.4);
        }

        .btn-outline {
            border: 2px solid var(--border-light);
            background: transparent;
            color: var(--text-display);
        }
        .btn-outline:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .btn-tonal {
            background: #2A2A2A; 
            color: var(--primary);
            border: 1px solid #333;
        }
        .btn-tonal:hover { background: #333; color: #fff; }

        /* --- Header --- */
        .site-header { text-align: center; padding: 32px 0 20px; }
        .logo {
            font-family: 'Teko', sans-serif;
            font-size: 2rem;
            color: #fff;
            font-weight: 700;
            letter-spacing: 0.05em;
            font-style: italic; /* Movimento */
        }
        .logo span { color: var(--primary); }

        /* --- Hero --- */
        .hero-section { text-align: center; border: none; background: transparent; box-shadow: none; padding-bottom: 0; }
        
        .host-photo-container { 
            width: 130px; height: 130px; margin: 0 auto 20px; 
            position: relative;
        }
        .host-photo { 
            width: 100%; height: 100%; border-radius: 50%; object-fit: cover; 
            border: 4px solid var(--primary);
            box-shadow: 0 0 20px rgba(204, 255, 0, 0.2);
        }
        
        .event-title { font-size: 3rem; margin-bottom: 4px; color: #fff; font-style: italic; }
        .event-subtitle { color: var(--primary); font-size: 1.2rem; max-width: 320px; margin: 0 auto; font-weight: 700; text-transform: uppercase; letter-spacing: 0.1em; }

        /* --- Story --- */
        .story-title { 
            font-size: 1.8rem; margin-bottom: 16px; color: #fff;
            border-left: 4px solid var(--primary); padding-left: 12px;
        }
        .story-text { color: var(--text-body); margin-bottom: 24px; white-space: pre-line; font-size: 1.05rem; }

        .beneficiary-card { 
            display: flex; align-items: center; 
            background: #252525; padding: 16px; 
            border-radius: var(--radius-sm); 
            border: 1px solid #333;
        }
        .beneficiary-thumb { 
            width: 60px; height: 60px; border-radius: 50%; 
            object-fit: cover; margin-right: 16px; 
            border: 2px solid #444;
        }
        .beneficiary-label { font-size: 0.8rem; text-transform: uppercase; font-weight: 700; color: var(--primary); margin-bottom: 2px; }
        .beneficiary-name { font-size: 1.2rem; font-weight: 600; color: #fff; font-family: 'Teko', sans-serif; letter-spacing: 0.05em; }

        /* --- Progress Bar (Estilo Stamina) --- */
        .progress-stats { 
            display: flex; justify-content: space-between; margin-bottom: 8px; 
            font-size: 1.2rem; font-weight: 700; color: #fff; font-family: 'Teko', sans-serif;
        }
        .progress-bar-bg { 
            width: 100%; height: 16px; background: #333; 
            border-radius: 0; overflow: hidden; transform: skewX(var(--skew));
        }
        .progress-bar-fill { 
            height: 100%; background: var(--primary); 
            width: 0%; transition: width 1s ease; border-radius: 0;
            background-image: linear-gradient(45deg,rgba(255,255,255,.15) 25%,transparent 25%,transparent 50%,rgba(255,255,255,.15) 50%,rgba(255,255,255,.15) 75%,transparent 75%,transparent);
            background-size: 1rem 1rem;
        }
        .progress-subtext { 
            text-align: center; font-size: 0.9rem; margin-top: 12px; 
            color: var(--primary); font-weight: 700; text-transform: uppercase;
        }

        /* --- Product --- */
        .product-card { padding: 0; overflow: hidden; border: 1px solid #333; background: #1a1a1a; }
        
        .product-img-wrapper {
            position: relative; height: 200px;
        }
        .product-img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(20%); }
        
        .price-tag { 
            position: absolute; bottom: 0; right: 0;
            background: var(--primary); color: #000;
            padding: 8px 20px; 
            font-size: 1.5rem; font-weight: 700; 
            font-family: 'Teko', sans-serif;
            clip-path: polygon(15% 0, 100% 0, 100% 100%, 0 100%);
        }
        
        .product-info { padding: 24px; text-align: center; }
        .product-title { font-size: 2rem; margin-bottom: 8px; color: #fff; }
        .product-desc { color: var(--text-body); font-size: 1rem; }

        /* --- Mural --- */
        .wall-title { text-align: center; margin-bottom: 24px; font-size: 2rem; color: #fff; font-style: italic; }
        .message-list { display: grid; gap: 16px; }
        .message-item { 
            background: #252525; padding: 20px; border-radius: 0; 
            border-left: 3px solid var(--primary);
        }
        .msg-author { font-weight: 700; font-size: 1.1rem; color: #fff; display: block; margin-bottom: 4px; font-family: 'Teko', sans-serif; text-transform: uppercase; }
        .msg-text { font-size: 0.95rem; color: var(--text-body); }

        /* --- Modals (Dark Theme) --- */
        .modal-overlay { 
            position: fixed; inset: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            display: flex; align-items: center; justify-content: center;
            opacity: 0; pointer-events: none; transition: 0.3s ease;
            padding: 20px;
        }
        .modal-overlay.active { opacity: 1; pointer-events: auto; }
        
        .modal-content { 
            background: #1E1E1E; width: 100%; max-width: 480px; 
            border: 1px solid #333; padding: 32px; 
            box-shadow: 0 0 40px rgba(204, 255, 0, 0.1);
            transform: translateY(20px); transition: 0.3s ease;
            max-height: 90vh; overflow-y: auto;
        }
        .modal-overlay.active .modal-content { transform: translateY(0); }

        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; border-bottom: 1px solid #333; padding-bottom: 16px; }
        .modal-title { font-size: 1.8rem; color: #fff; }
        .btn-close { font-size: 2rem; line-height: 1; color: var(--text-body); transition: 0.2s; }
        .btn-close:hover { color: var(--primary); }

        /* Form Dark */
        .form-group { margin-bottom: 20px; }
        .form-label { display: block; font-size: 0.9rem; font-weight: 700; margin-bottom: 8px; color: var(--text-display); text-transform: uppercase; font-family: 'Roboto Condensed', sans-serif; }
        .form-input { 
            width: 100%; padding: 14px; border: 1px solid #444; 
            border-radius: 0; font-size: 1.1rem; outline: none; transition: 0.2s;
            background: #121212; color: #fff; font-family: 'Teko', sans-serif;
        }
        .form-input:focus { border-color: var(--primary); }
        .form-input::placeholder { color: #555; }
        
        .qty-selector { display: flex; gap: 8px; justify-content: center; margin-bottom: 24px; }
        .qty-option {
            width: 52px; height: 52px; border: 1px solid #444; 
            border-radius: 0; display: flex; align-items: center; justify-content: center;
            font-weight: 700; cursor: pointer; transition: all 0.2s; background: #121212;
            font-family: 'Teko', sans-serif; font-size: 1.5rem; color: #888;
            transform: skewX(var(--skew));
        }
        .qty-option div { transform: skewX(5deg); } /* Correção visual texto */
        .qty-option.selected { 
            border-color: var(--primary); background: var(--primary); color: #000; 
            box-shadow: 0 0 15px rgba(204, 255, 0, 0.3);
        }

        .video-container { 
            position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; 
            border-radius: 0; background: #000; border: 1px solid #333;
        }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        /* Footer */
        .site-footer { 
            text-align: center; margin-top: 60px; padding-top: 40px; 
            border-top: 1px solid #333; color: var(--text-muted); font-size: 0.85rem; 
            background: #121212; padding-bottom: 40px;
        }
        .footer-logo { width: 64px; height: 64px; border-radius: 50%; object-fit: cover; margin: 0 auto 16px; border: 2px solid #444; filter: grayscale(100%); transition: 0.3s; }
        .footer-logo:hover { filter: grayscale(0%); border-color: var(--primary); }

    </style>
</head>

<body>

    <!-- Header -->
    <header class="site-header">
        <div class="logo">presente<span>.social</span></div>
    </header>

    <main class="container">
        <!-- Hero Section -->
        <section class="hero-section">
            <div class="host-photo-container">
                <img id="host-photo" src="" alt="Aniversariante" class="host-photo">
            </div>
            <h1 id="event-title" class="event-title">...</h1>
            <p id="event-subtitle" class="event-subtitle">...</p>
        </section>

        <!-- Story Section -->
        <section class="card story-section">
            <h2 id="story-title" class="story-title">...</h2>
            <p id="story-text" class="story-text">...</p>
            
            <button id="btn-open-video" class="btn btn-tonal" style="margin-bottom: 24px;">
                <span>▶ Assistir Vídeo</span>
            </button>

            <div class="beneficiary-card">
                <img id="beneficiary-thumb" src="" alt="Instituição" class="beneficiary-thumb">
                <div class="beneficiary-info">
                    <p class="beneficiary-label">Patrocínio Social</p>
                    <h4 id="beneficiary-name" class="beneficiary-name">...</h4>
                </div>
            </div>
        </section>

        <!-- Progress Section -->
        <section class="card progress-section">
            <div class="progress-stats">
                <span>DOADAS: <strong id="cestas-current" style="color:var(--primary)">0</strong></span>
                <span>META: <strong id="cestas-goal">0</strong></span>
            </div>
            <div class="progress-bar-bg">
                <div id="progress-fill" class="progress-bar-fill"></div>
            </div>
            <p id="progress-subtext" class="progress-subtext">...</p>
        </section>

        <!-- Product & Checkout -->
        <section class="card product-card">
            <div class="product-img-wrapper">
                <div class="price-tag">
                    <span id="product-price">...</span>
                </div>
                <img id="product-img" src="" alt="Cesta Básica" class="product-img">
            </div>
            
            <div class="product-info">
                <h3 id="product-name" class="product-title">...</h3>
                <p id="product-desc" class="product-desc">...</p>
            </div>

            <button id="btn-open-checkout" class="btn btn-primary">
                <span>Confirmar Apoio</span>
            </button>
            
            <div style="text-align: center; font-size: 0.8rem; color: var(--text-muted); margin-top: 16px;">
                 ENTREGA E LOGÍSTICA • SUPER CESTAS DONA ANTÔNIA
            </div>
        </section>

        <!-- Mural -->
        <section class="mural-section" style="margin-bottom: 40px;">
            <h2 class="wall-title">TORCIDA SOLIDÁRIA</h2>
            <div id="message-list" class="message-list">
                <!-- JS -->
            </div>
        </section>

        <footer class="site-footer">
            <img src="img/logo-cesta-basica-dona-antonia.png" alt="Dona Antônia" class="footer-logo">
            <p>OPERADO POR <strong>SUPER CESTAS DONA ANTÔNIA</strong></p>
            <p style="opacity: 0.5; font-size: 0.75rem; margin-top: 4px;">CNPJ XX.XXX.XXX/0001-XX</p>
        </footer>

    </main>

    <!-- Modal Vídeo -->
    <div id="modal-video" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">RECADO DO MARCOS</h3>
                <button class="btn-close" onclick="closeModal('modal-video')">&times;</button>
            </div>
            <div class="video-container">
                <iframe id="video-frame" src="" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <!-- Modal Checkout -->
    <div id="modal-checkout" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">FINALIZAR APOIO</h3>
                <button class="btn-close" onclick="closeModal('modal-checkout')">&times;</button>
            </div>
            
            <form id="checkout-form">
                <div class="form-group">
                    <label class="form-label" style="text-align:center;">SELECIONE A QUANTIDADE</label>
                    <div class="qty-selector" id="qty-selector">
                        <div class="qty-option selected" data-value="1"><div>1</div></div>
                        <div class="qty-option" data-value="2"><div>2</div></div>
                        <div class="qty-option" data-value="3"><div>3</div></div>
                        <div class="qty-option" data-value="4"><div>4</div></div>
                        <div class="qty-option" data-value="5"><div>5</div></div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">SEU NOME</label>
                    <input type="text" id="input-name" class="form-input" placeholder="EX: JOÃO SILVA" required>
                </div>

                <div class="form-group">
                    <label class="form-label">DEIXE UM RECADO (OPCIONAL)</label>
                    <textarea id="input-message" class="form-input" placeholder="DIGITE SUA MENSAGEM..." rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label style="display:flex; align-items:flex-start; gap:12px; font-size:0.85rem; color:var(--text-body); cursor:pointer;">
                        <input type="checkbox" required style="margin-top:4px; accent-color: var(--primary);">
                        <span>ENTENDO QUE A DOAÇÃO É ENTREGUE <strong>DIRETAMENTE À INSTITUIÇÃO</strong>.</span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary">
                    <span>IR PARA WHATSAPP</span>
                </button>
            </form>
        </div>
    </div>

    <script>
        // Dados do Evento
        const data = {
            evento: {
                titulo: "Corrida do Marcos",
                subtitulo: "42km por uma causa maior!",
                historia_titulo: "O Desafio",
                historia_texto: "No meu aniversário de 35 anos, vou correr uma maratona.\n\nMas o verdadeiro desafio não são os 42km, é combater a fome. Cada km corrido será dedicado a arrecadar cestas básicas para quem precisa.",
                foto_url: "https://placehold.co/400x400/CCFF00/000?text=Marcos", // Foto escura/neon
                video_url: "https://www.youtube.com/embed/dQw4w9WgXcQ"
            },
            beneficiario: {
                nome: "Assoc. Atlética Esperança",
                foto_url: "https://placehold.co/100x100/333/CCFF00?text=AAE"
            },
            meta: { atual: 15, objetivo: 42 }, // Meta simbólica de 42
            produto: {
                nome: "Cesta Solidária Energy",
                descricao: "Alimentos essenciais selecionados para nutrir famílias inteiras.",
                valor: 89.90,
                foto_url: "https://placehold.co/600x400/222/CCFF00?text=Cesta+Basica"
            },
            mural: [
                { nome: "Rafael Costa", msg: "Pra cima Marcos! Boa prova." },
                { nome: "André Santos", msg: "Conte comigo nessa corrida." },
                { nome: "Lucas Pereira", msg: "Bela iniciativa, tmj!" }
            ],
            whatsapp: "5565998150975"
        };

        document.addEventListener("DOMContentLoaded", () => {
            renderData();
            setupInteractions();
        });

        function renderData() {
            document.getElementById('event-title').textContent = data.evento.titulo;
            document.getElementById('event-subtitle').textContent = data.evento.subtitulo;
            document.getElementById('host-photo').src = data.evento.foto_url;
            document.getElementById('story-title').textContent = data.evento.historia_titulo;
            document.getElementById('story-text').textContent = data.evento.historia_texto;
            document.getElementById('video-frame').src = data.evento.video_url;

            document.getElementById('beneficiary-name').textContent = data.beneficiario.nome;
            document.getElementById('beneficiary-thumb').src = data.beneficiario.foto_url;

            document.getElementById('product-name').textContent = data.produto.nome;
            document.getElementById('product-desc').textContent = data.produto.descricao;
            document.getElementById('product-img').src = data.produto.foto_url;
            document.getElementById('product-price').textContent = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(data.produto.valor);

            const percent = (data.meta.atual / data.meta.objetivo) * 100;
            document.getElementById('cestas-current').textContent = data.meta.atual;
            document.getElementById('cestas-goal').textContent = data.meta.objetivo;
            document.getElementById('progress-fill').style.width = Math.min(percent, 100) + "%";
            document.getElementById('progress-subtext').textContent = `FALTAM ${data.meta.objetivo - data.meta.atual} KM (CESTAS) PARA A LINHA DE CHEGADA!`;

            const muralContainer = document.getElementById('message-list');
            data.mural.forEach(recado => {
                muralContainer.innerHTML += `
                    <div class="message-item">
                        <span class="msg-author">${recado.nome}</span>
                        <span class="msg-text">"${recado.msg}"</span>
                    </div>
                `;
            });
        }

        function setupInteractions() {
            const btnVideo = document.getElementById('btn-open-video');
            const btnCheckout = document.getElementById('btn-open-checkout');
            
            btnVideo.onclick = () => openModal('modal-video');
            btnCheckout.onclick = () => openModal('modal-checkout');

            window.onclick = (e) => {
                if (e.target.classList.contains('modal-overlay')) {
                    e.target.classList.remove('active');
                    if(e.target.id === 'modal-video') {
                        const iframe = document.getElementById('video-frame');
                        const src = iframe.src;
                        iframe.src = src; 
                    }
                }
            }

            const opts = document.querySelectorAll('.qty-option');
            let selectedQty = 1;

            opts.forEach(opt => {
                opt.addEventListener('click', function() {
                    opts.forEach(o => o.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedQty = this.dataset.value;
                });
            });

            document.getElementById('checkout-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const name = document.getElementById('input-name').value;
                const message = document.getElementById('input-message').value;
                
                let text = `Olá! Quero apoiar a *${data.evento.titulo}*!%0A%0A`;
                text += `*Apoiador:* ${name}%0A`;
                text += `*Quantidade:* ${selectedQty} Cesta(s)%0A`;
                text += `*Valor:* R$ ${(selectedQty * data.produto.valor).toFixed(2)}%0A`;
                
                if (message) text += `*Mensagem:* "${message}"`;
                
                const url = `https://wa.me/${data.whatsapp}?text=${text}`;
                window.open(url, '_blank');
            });
        }

        function openModal(id) {
            document.getElementById(id).classList.add('active');
        }

        window.closeModal = function(id) {
            document.getElementById(id).classList.remove('active');
            if(id === 'modal-video') {
                const iframe = document.getElementById('video-frame');
                const src = iframe.src;
                iframe.src = src; 
            }
        }
    </script>
</body>
</html>
