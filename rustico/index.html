<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Participe deste aniversário solidário e doe uma cesta básica.">
    <meta name="theme-color" content="#5D4037"> <!-- Atualizado para Saddle Brown -->
    <title>Aniversário Solidário - Presente Social</title>

    <!-- Fontes (Rokkitt & Lato) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Rokkitt:wght@500;700;900&display=swap" rel="stylesheet">

    <style>
        /* --- 1. Design System (Visual Heritage & Leather) --- */
        :root {
            /* Paleta: Saddle Brown, Slate & Sand */
            --primary: #5D4037;        /* Marrom Couro (Saddle) */
            --primary-dark: #3E2723;   /* Marrom Café Profundo */
            --accent: #E65100;         /* Laranja Queimado (Terra Cotta) */
            
            --bg-body: #F4F1EA;        /* Papel Envelhecido / Areia */
            --bg-card: #FFFFFF;
            
            --text-display: #3E2723;   /* Marrom Muito Escuro */
            --text-body: #546E7A;      /* Cinza Azulado (Slate) */
            --text-muted: #90A4AE;
            
            --border-light: #D7CCC8;   /* Bege Acinzentado */
            
            --container-width: 500px;
            --container-padding: 20px;
            
            /* Bordas */
            --radius-md: 8px; 
            --radius-sm: 4px;
            
            --shadow-soft: 0 4px 12px rgba(93, 64, 55, 0.1);
            --transition: all 0.2s ease-out;
        }

        /* --- 2. Reset & Base --- */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Lato', sans-serif; 
            background-color: var(--bg-body);
            color: var(--text-body);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            padding-bottom: 60px;
            /* Textura sutil de papel */
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%235d4037' fill-opacity='0.03' fill-rule='evenodd'/%3E%3C/svg%3E");
        }

        h1, h2, h3, h4, .serif {
            font-family: 'Rokkitt', serif;
            color: var(--text-display);
            font-weight: 700;
            letter-spacing: -0.01em;
            line-height: 1.1;
        }

        img { max-width: 100%; display: block; }
        button { border: none; background: none; cursor: pointer; font-family: inherit; }
        input, textarea { font-family: inherit; }

        .container { 
            width: 100%; max-width: var(--container-width); 
            margin: 0 auto; padding: 0 var(--container-padding); 
        }

        /* --- Componentes UI --- */
        .card { 
            background: var(--bg-card); 
            padding: 32px 24px; 
            border-radius: var(--radius-md); 
            box-shadow: var(--shadow-soft); 
            margin-bottom: 24px; 
            border: 1px solid var(--border-light);
            position: relative;
        }
        
        /* Detalhe costura/borda */
        .card::before {
            content: ''; position: absolute; top: 4px; left: 4px; right: 4px; bottom: 4px;
            border: 1px dashed var(--border-light); border-radius: 6px; pointer-events: none;
        }

        .btn {
            display: inline-flex; align-items: center; justify-content: center; gap: 10px;
            width: 100%; padding: 16px;
            border-radius: var(--radius-sm);
            font-weight: 700; font-size: 1.1rem;
            transition: var(--transition);
            font-family: 'Lato', sans-serif;
            text-transform: uppercase; letter-spacing: 0.05em;
        }
        
        .btn-primary { 
            background-color: var(--primary); 
            color: #fff; 
            box-shadow: 0 4px 0 var(--primary-dark); /* Efeito 3D botão sólido */
        }
        .btn-primary:hover { 
            background-color: #6D4C41; 
            transform: translateY(-2px); 
            box-shadow: 0 6px 0 var(--primary-dark);
        }
        .btn-primary:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 var(--primary-dark);
        }

        .btn-outline {
            border: 2px solid var(--primary);
            background: transparent;
            color: var(--primary);
        }
        .btn-outline:hover {
            background: var(--primary);
            color: #fff;
        }

        .btn-tonal {
            background: #EFEBE9; 
            color: var(--primary);
            border: 1px solid var(--border-light);
        }
        .btn-tonal:hover { background: #D7CCC8; }

        /* --- Header --- */
        .site-header { text-align: center; padding: 40px 0 20px; }
        .logo {
            font-family: 'Rokkitt', serif;
            font-size: 1.8rem;
            color: var(--primary);
            font-weight: 900;
            letter-spacing: -0.03em;
            text-transform: lowercase;
        }
        .logo span { color: var(--accent); }

        /* --- Hero --- */
        .hero-section { text-align: center; border: none; background: transparent; box-shadow: none; padding-bottom: 0; }
        .hero-section::before { display: none; } /* Remove borda tracejada do card */
        
        .host-photo-container { 
            width: 140px; height: 140px; margin: 0 auto 24px; 
            position: relative;
        }
        .host-photo { 
            width: 100%; height: 100%; border-radius: 50%; object-fit: cover; 
            border: 6px solid #fff;
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }
        .host-photo-container::after {
            content: ''; position: absolute; top: -6px; left: -6px; right: -6px; bottom: -6px;
            border: 2px dashed var(--primary); border-radius: 50%; opacity: 0.3; z-index: -1;
        }
        
        .event-title { font-size: 2.5rem; margin-bottom: 8px; color: var(--text-display); }
        .event-subtitle { 
            color: var(--text-body); font-size: 1.1rem; max-width: 320px; margin: 0 auto; 
            font-weight: 400; font-family: 'Rokkitt', serif; font-style: italic;
        }

        /* --- Story --- */
        .story-title { 
            font-size: 1.6rem; margin-bottom: 16px; color: var(--text-display);
            text-align: center;
            border-bottom: 2px solid var(--accent); display: inline-block; padding-bottom: 4px;
        }
        .story-text { color: var(--text-body); margin-bottom: 24px; white-space: pre-line; font-size: 1.05rem; }

        .beneficiary-card { 
            display: flex; align-items: center; 
            background: #EFEBE9; padding: 16px; 
            border-radius: var(--radius-sm); 
            border: 1px solid var(--border-light);
        }
        .beneficiary-thumb { 
            width: 60px; height: 60px; border-radius: 50%; 
            object-fit: cover; margin-right: 16px; 
            border: 2px solid #fff; filter: sepia(0.3); /* Toque vintage */
        }
        .beneficiary-label { font-size: 0.75rem; text-transform: uppercase; font-weight: 700; color: var(--primary); margin-bottom: 2px; }
        .beneficiary-name { font-size: 1.1rem; font-weight: 700; color: var(--text-display); font-family: 'Rokkitt', serif; }

        /* --- Progress Bar --- */
        .progress-stats { 
            display: flex; justify-content: space-between; margin-bottom: 8px; 
            font-size: 1rem; font-weight: 700; color: var(--primary); font-family: 'Rokkitt', serif;
        }
        .progress-bar-bg { 
            width: 100%; height: 14px; background: #D7CCC8; 
            border-radius: 10px; overflow: hidden; 
        }
        .progress-bar-fill { 
            height: 100%; background: var(--accent); 
            width: 0%; transition: width 1s ease; border-radius: 10px;
            background-image: repeating-linear-gradient(-45deg, transparent, transparent 5px, rgba(0,0,0,0.05) 5px, rgba(0,0,0,0.05) 10px);
        }
        .progress-subtext { 
            text-align: center; font-size: 0.9rem; margin-top: 12px; 
            color: var(--text-body); font-weight: 400; font-style: italic;
        }

        /* --- Product --- */
        .product-card { padding-top: 40px; }
        
        .product-img-wrapper {
            position: relative; height: 240px; margin-bottom: 24px;
            box-shadow: var(--shadow-soft); border-radius: var(--radius-sm); overflow: hidden;
        }
        .product-img { width: 100%; height: 100%; object-fit: cover; }
        
        .price-tag { 
            position: absolute; top: 16px; left: 16px;
            background: #fff; color: var(--primary);
            padding: 8px 16px; border-radius: 4px;
            font-size: 1.4rem; font-weight: 900; 
            font-family: 'Rokkitt', serif;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            border: 2px solid var(--primary);
        }
        
        .product-info { text-align: center; margin-bottom: 24px; }
        .product-title { font-size: 1.8rem; margin-bottom: 8px; }
        .product-desc { color: var(--text-body); font-size: 1rem; }

        /* --- Mural --- */
        .wall-title { text-align: center; margin-bottom: 24px; font-size: 1.8rem; color: var(--primary); }
        .message-list { display: grid; gap: 16px; }
        .message-item { 
            background: #fff; padding: 20px; border-radius: var(--radius-sm); 
            border: 1px solid var(--border-light); box-shadow: var(--shadow-soft);
        }
        .msg-author { font-weight: 700; font-size: 1rem; color: var(--primary); display: block; margin-bottom: 4px; font-family: 'Rokkitt', serif; }
        .msg-text { font-size: 0.95rem; color: var(--text-body); }

        /* --- Modals --- */
        .modal-overlay { 
            position: fixed; inset: 0;
            background: rgba(62, 39, 35, 0.8); backdrop-filter: sepia(0.5);
            z-index: 1000;
            display: flex; align-items: center; justify-content: center;
            opacity: 0; pointer-events: none; transition: 0.3s ease;
            padding: 20px;
        }
        .modal-overlay.active { opacity: 1; pointer-events: auto; }
        
        .modal-content { 
            background: #F4F1EA; width: 100%; max-width: 480px; 
            border: 1px solid var(--primary); padding: 32px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transform: translateY(20px); transition: 0.3s ease;
            max-height: 90vh; overflow-y: auto;
            border-radius: var(--radius-sm);
        }
        .modal-overlay.active .modal-content { transform: translateY(0); }

        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; border-bottom: 2px solid #D7CCC8; padding-bottom: 16px; }
        .modal-title { font-size: 1.6rem; color: var(--primary); }
        .btn-close { font-size: 2rem; line-height: 1; color: var(--text-muted); transition: 0.2s; }
        .btn-close:hover { color: var(--accent); }

        /* Form Rustic */
        .form-group { margin-bottom: 20px; }
        .form-label { display: block; font-size: 0.9rem; font-weight: 700; margin-bottom: 8px; color: var(--primary); text-transform: uppercase; font-family: 'Lato', sans-serif; letter-spacing: 0.05em; }
        .form-input { 
            width: 100%; padding: 14px; border: 2px solid var(--border-light); 
            border-radius: var(--radius-sm); font-size: 1.1rem; outline: none; transition: 0.2s;
            background: #fff; color: var(--text-display); font-family: 'Rokkitt', serif;
        }
        .form-input:focus { border-color: var(--primary); background: #FFFCF9; }
        .form-input::placeholder { color: #BBB; font-family: 'Lato', sans-serif; }
        
        .qty-selector { display: flex; gap: 8px; justify-content: center; margin-bottom: 24px; }
        .qty-option {
            width: 52px; height: 52px; border: 2px solid var(--border-light); 
            border-radius: var(--radius-sm); display: flex; align-items: center; justify-content: center;
            font-weight: 700; cursor: pointer; transition: all 0.2s; background: #fff;
            font-family: 'Rokkitt', serif; font-size: 1.4rem; color: var(--text-muted);
        }
        .qty-option.selected { 
            border-color: var(--primary); background: var(--primary); color: #fff; 
            box-shadow: 0 4px 0 var(--primary-dark); transform: translateY(-2px);
        }

        .video-container { 
            position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; 
            border-radius: var(--radius-sm); background: #000; border: 4px solid #fff;
            box-shadow: var(--shadow-soft);
        }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        /* Footer */
        .site-footer { 
            text-align: center; margin-top: 60px; padding-top: 40px; 
            border-top: 1px solid var(--border-light); color: var(--text-muted); font-size: 0.85rem; 
            background: #fff; padding-bottom: 40px;
        }
        .footer-logo { width: 70px; height: 70px; border-radius: 50%; object-fit: cover; margin: 0 auto 16px; border: 4px solid #EFEBE9; }

    </style>
</head>

    <script>
        // Dados do Evento
        const data = {
            evento: {
                titulo: "45 Anos do Roberto",
                subtitulo: "Celebrando a vida com propósito.",
                historia_titulo: "Minha Missão",
                historia_texto: "Ao completar mais um ciclo, a gratidão toma conta. Tenho saúde, família e amigos leais.\n\nMinha forma de agradecer é retribuir. Por isso, este ano troquei presentes por cestas básicas para quem luta pelo pão de cada dia.",
                foto_url: "https://placehold.co/400x400/5D4037/F4F1EA?text=Roberto", 
                video_url: "https://www.youtube.com/embed/dQw4w9WgXcQ"
            },
            beneficiario: {
                nome: "Associação Mãos Que Ajudam",
                foto_url: "https://placehold.co/100x100/3E2723/E65100?text=AMQA"
            },
            meta: { atual: 18, objetivo: 50 }, 
            produto: {
                nome: "Cesta Essencial",
                descricao: "Itens básicos de alta qualidade para garantir a segurança alimentar de uma família.",
                valor: 89.90,
                foto_url: "https://placehold.co/600x400/F4F1EA/5D4037?text=Cesta+Basica"
            },
            mural: [
                { nome: "Antonio Carlos", msg: "Parabéns, Beto! Bela atitude de homem." },
                { nome: "Família Souza", msg: "Que Deus continue te abençoando." },
                { nome: "Pedro Henrique", msg: "Tamo junto nessa missão, abraço!" }
            ],
            whatsapp: "5565998150975"
        };

        document.addEventListener("DOMContentLoaded", () => {
            renderData();
            setupInteractions();
        });

        function renderData() {
            document.getElementById('event-title').textContent = data.evento.titulo;
            document.getElementById('event-subtitle').textContent = data.evento.subtitulo;
            document.getElementById('host-photo').src = data.evento.foto_url;
            document.getElementById('story-title').textContent = data.evento.historia_titulo;
            document.getElementById('story-text').textContent = data.evento.historia_texto;
            document.getElementById('video-frame').src = data.evento.video_url;

            document.getElementById('beneficiary-name').textContent = data.beneficiario.nome;
            document.getElementById('beneficiary-thumb').src = data.beneficiario.foto_url;

            document.getElementById('product-name').textContent = data.produto.nome;
            document.getElementById('product-desc').textContent = data.produto.descricao;
            document.getElementById('product-img').src = data.produto.foto_url;
            document.getElementById('product-price').textContent = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(data.produto.valor);

            const percent = (data.meta.atual / data.meta.objetivo) * 100;
            document.getElementById('cestas-current').textContent = data.meta.atual;
            document.getElementById('cestas-goal').textContent = data.meta.objetivo;
            document.getElementById('progress-fill').style.width = Math.min(percent, 100) + "%";
            document.getElementById('progress-subtext').textContent = `FALTAM ${data.meta.objetivo - data.meta.atual} CESTAS PARA A META!`;

            const muralContainer = document.getElementById('message-list');
            data.mural.forEach(recado => {
                muralContainer.innerHTML += `
                    <div class="message-item">
                        <span class="msg-author">${recado.nome}</span>
                        <span class="msg-text">"${recado.msg}"</span>
                    </div>
                `;
            });
        }

        function setupInteractions() {
            const btnVideo = document.getElementById('btn-open-video');
            const btnCheckout = document.getElementById('btn-open-checkout');
            
            btnVideo.onclick = () => openModal('modal-video');
            btnCheckout.onclick = () => openModal('modal-checkout');

            window.onclick = (e) => {
                if (e.target.classList.contains('modal-overlay')) {
                    e.target.classList.remove('active');
                    if(e.target.id === 'modal-video') {
                        const iframe = document.getElementById('video-frame');
                        const src = iframe.src;
                        iframe.src = src; 
                    }
                }
            }

            const opts = document.querySelectorAll('.qty-option');
            let selectedQty = 1;

            opts.forEach(opt => {
                opt.addEventListener('click', function() {
                    opts.forEach(o => o.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedQty = this.dataset.value;
                });
            });

            document.getElementById('checkout-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const name = document.getElementById('input-name').value;
                const message = document.getElementById('input-message').value;
                
                let text = `Olá! Quero apoiar a *${data.evento.titulo}*!%0A%0A`;
                text += `*Apoiador:* ${name}%0A`;
                text += `*Quantidade:* ${selectedQty} Cesta(s)%0A`;
                text += `*Valor:* R$ ${(selectedQty * data.produto.valor).toFixed(2)}%0A`;
                
                if (message) text += `*Mensagem:* "${message}"`;
                
                const url = `https://wa.me/${data.whatsapp}?text=${text}`;
                window.open(url, '_blank');
            });
        }

        function openModal(id) {
            document.getElementById(id).classList.add('active');
        }

        window.closeModal = function(id) {
            document.getElementById(id).classList.remove('active');
            if(id === 'modal-video') {
                const iframe = document.getElementById('video-frame');
                const src = iframe.src;
                iframe.src = src; 
            }
        }
    </script>
</body>
</html>
